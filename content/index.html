    <div class=content id="preview"></div>
    <script>
        function toggleVisibility(id, anchor) {
            if(document.getElementById(id).style.display=="none"){
                document.getElementById(id).style.display = "block";
                anchor.text="[‚ûñ]";
            } else {
                document.getElementById(id).style.display = "none";
                anchor.text="[‚ûï]";

    <script src="report.js"></script>
    <script>
        window.addEventListener('message', event => {
            const message = event.data;
            console.log(message)
            switch (message.command) {
                case 'renderReport':
                    renderReport(message.value);
                    break;
                }
            }, false);
        function renderReport(args){
            var sd = new showdown.Converter({extensions: ['table']});

            preview = document.getElementById('preview');
            preview.innerHTML = sd.makeHtml(args.markdownTemplate);
            renderGraphs(args.jsonData, window.chartColors)
        }
        function renderGraphs(inputDataJson, presets){
            var presets = window.chartColors;

            let risks = getRisks(inputDataJson)

            var chart = new Chart('chart-risk-summary', {
                type: 'radar',
                data: {
                    labels: risks.keys,
                    datasets: [{
                        data: risks.totals,
                        label: 'overall',
                        fill: 0
                    }, {
                        data: risks.avg,
                        hidden: false,
                        label: 'perSourceUnit',
                        fill: 0
                    }]
                },
                options: {
                    maintainAspectRatio: true,
                    spanGaps: false,
                    scale: {
                        ticks: {
                            beginAtZero: true,
                            max: 7
                        }
                    },
                    elements: {
                        line: {
                            tension: 0.000001
                        }
                    },
                    plugins: {
                        filler: {
                            propagate: false
                        },
                        'samples-filler-analyser': {
                            target: 'chart-analyser'
                        },
                        colorschemes: {
                            scheme: 'tableau.Tableau20'
                        }
                    }
                }
            });
            
            let sloc = getSloc(inputDataJson)
            var myDoughnutChart = new Chart('chart-nsloc-total', {
                type: 'pie',
                data: {
                    labels: sloc.keys,
                    datasets: [{
                        label:"sloc",
                        data: sloc.sloc
                    },{
                        label:"normalized sloc",
                        data: sloc.nsloc
                    }],
                },
                options: {
                    plugins: {
                        colorschemes: {
                            scheme: 'tableau.Tableau20'
                        }
                    }
                }
            });

            var numData = getNum(inputDataJson)
            var myBarChart = new Chart('chart-num-bar', {
                    type: 'bar',
                    data: {
                    labels: numData.keys,
                        datasets: [{
                            label:"totals",
                            data: numData.totals
                        },{
                            label:"perSourceUnit",
                            data: numData.avg
                        }],
                    },
                    options: {
                        responsive: true,
                        legend: {
                            position: 'top',
                        },
                        title: {
                            display: true,
                            text: 'Numbers'
                        },
                        scales: {
                            yAxes: [{
                                type: 'logarithmic',
                            }]
                        },
                    }
                });
                var numDataAst = getNumAst(inputDataJson)
                var myBarChartAst = new Chart('chart-num-bar-ast', {
                    type: 'bar',
                    data: {
                    labels: numDataAst.keys,
                        datasets: [{
                            label:"totals",
                            data: numDataAst.totals
                        },{
                            label:"perSourceUnit",
                            data: numDataAst.avg
                        }],
                    },
                    options: {
                        responsive: true,
                        legend: {
                            position: 'top',
                        },
                        title: {
                            display: true,
                            text: 'Numbers'
                        },
                        scales: {
                            yAxes: [{
                                type: 'logarithmic',
                            }]
                        },
                    }
                });
            }

            
    </script>
