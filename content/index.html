<html lang="en-US">
<head>
	<meta charset="utf-8">
	<title>Solidity Metrics</title>

    <script src="js/chartjs-plugin-colorschemes.min.js"></script>

    <script src="js/showdown.js"></script>

<body>
    <div class=content id="preview">HTMLREPORTHERE</div>
    <script src="report.js"></script>
    <script>
        var metricsData = MetricsDataJSON; 

        window.addEventListener('load', event => {
            // const message = event.data;
            // console.log(message)
            // switch (message.command) {
            //     case 'renderReport':
            //         renderReport(message.value);
            //         break;
            //     }
                // console.log(Object().keys(metricsData))
                renderReport({jsonData: metricsData})
            }, false);
        function renderReport(args){

            // preview = document.getElementById('preview');
            // preview.innerHTML = sd.makeHtml(args.markdownTemplate);
            renderGraphs(args.jsonData, window.chartColors)
        }
        function renderGraphs(inputDataJson, presets){
            var presets = window.chartColors;

            let risks = getRisks(inputDataJson)

            var chart = new Chart('chart-risk-summary', {
                type: 'radar',
                data: {
                    labels: risks.keys,
                    datasets: [{
                        data: risks.totals,
                        label: 'overall',
                        fill: 0
                    }, {
                        data: risks.avg,
                        hidden: false,
                        label: 'perSourceUnit',
                        fill: 0
                    }]
                },
                options: {
                    maintainAspectRatio: true,
                    spanGaps: false,
                    scale: {
                        ticks: {
                            beginAtZero: true,
                            max: 7
                        }
                    },
                    elements: {
                        line: {
                            tension: 0.000001
                        }
                    },
                    plugins: {
                        filler: {
                            propagate: false
                        },
                        'samples-filler-analyser': {
                            target: 'chart-analyser'
                        },
                        colorschemes: {
                            scheme: 'tableau.Tableau20'
                        }
                    }
                }
            });
            

            let sloc = getSloc(inputDataJson)
            var myDoughnutChart = new Chart('chart-nsloc-total', {
                type: 'bar',
                data: {
                    labels: sloc.keys,
                    datasets: [{
                        label:"normalized sloc",
                        data: sloc.nsloc
                    },{
                        label:"sloc",
                        data: sloc.sloc
                    }],
                },
                options: {
                    plugins: {
                        colorschemes: {
                            scheme: 'tableau.Tableau20'
                        }
                    }
                }
            });

            var numData = getNum(inputDataJson)
            console.log(numData)
            var myBarChart = new Chart('chart-num-bar', {
                    type: 'bar',
                    data: {
                    labels: numData.keys,
                        datasets: [{
                            label:"totals",
                            data: numData.totals
                        },{
                            label:"perSourceUnit",
                            data: numData.avg
                        }],
                    },
                    options: {
                        responsive: true,
                        legend: {
                            position: 'top',
                        },
                        title: {
                            display: true,
                            text: 'Numbers'
                        },
                        scales: {
                            yAxes: [{
                                type: 'logarithmic',
                            }]
                        },
                    }
                });
            }
    </script>
